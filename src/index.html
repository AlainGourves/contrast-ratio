<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/p5.js "></script>
    <title>Contrast Ratio Checker</title>
</head>

<body>
	<div id="sample">The quick brown fox</div>
	<div id="inputs">
		<div>
			<button class="btn-clipboard" title="Copy HEX value to clipboard">
				<svg>
					<use href="#clipboard" />
				</svg>
			</button>
			<input type="color" id="colorBg" />
			<label for="colorBg">Bg Color</label>
		</div>
		<div>
			<button class="btn-clipboard" title="Copy HEX value to clipboard">
				<svg>
					<use href="#clipboard" />
				</svg>
			</button>
			<input type="color" id="colorTxt" />
			<label for="colorTxt">Txt Color</label>
		</div>
		<div id="score">
			<span>WCAG Score</span>
			<span class="cr_bad"></span>
		</div>
	</div>
	<main id="canvas"></main>

	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" viewBox="0 0 24 24">
		<symbol id="clipboard" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
			<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
			<path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1">
		</symbol>
	</svg>
    <div class="notif"></div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
