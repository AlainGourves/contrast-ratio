<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/lib/p5.js "></script>
	<title>Contrast Ratio Checker</title>
</head>

<body>
	<main>
		<div id="sample">
			<span class="large">The quick brown fox</span>
			<div class="options">
				<div id="color-blindness__container">
					<label for="color-blindness">Color blindness:
						<select id="color-blindness" aria-labelledby="colBlindSel">
							<option value="" selected>None</option>
							<option value="achromatomaly">Achromatomaly</option>
							<option value="achromatopsia">Achromatopsia</option>
							<option value="deuteranomaly">Deuteranomaly</option>
							<option value="deuteranopia">Deuteranopia</option>
							<option value="protanomaly">Protanomaly</option>
							<option value="protanopia">Protanopia</option>
							<option value="tritanomaly">Tritanomaly</option>
							<option value="tritanopia">Tritanopia</option>
						</select>
						<div role="tooltip" id="colBlindSel" class="top center">Select the color blindness to simulate</div>
					</label>
				</div>
				
				<div id="size">
					Normal text
					<label for="switch" class="gui-switch">
						<input type="checkbox" role="switch" id="switch-size" aria-labelledby="txtSizeSel" checked>
						Large text
						<div role="tooltip" id="txtSizeSel" class="top center">Select text's size</div>
					</label>
				</div>
			</div>
		</div>
		
		<div id="inputs">
			<div>
				<button class="btn-clipboard" aria-labelledby="copyBgColBtn">
					<svg>
						<use href="#clipboard" />
					</svg>
				</button>
				<div role="tooltip" id="copyBgColBtn" class="top right">Copy HEX value to clipboard</div>
				<input type="color" id="colorBg" aria-labelledby="pickBgCol" />
				<div role="tooltip" id="pickBgCol" class="bottom left">Pick background color</div>
				<label for="colorBg">Bg Color</label>
			</div>
			<div>
				<button class="btn-clipboard" aria-labelledby="copyTxtColBtn">
					<svg>
						<use href="#clipboard" />
					</svg>
				</button>
				<div role="tooltip" id="copyTxtColBtn" class="top right">Copy HEX value to clipboard</div>
				<input type="color" id="colorTxt" aria-labelledby="pickTxtCol" />
				<div role="tooltip" id="pickBgCol" class="bottom left">Pick text color</div>
				<label for="colorTxt">Txt Color</label>
			</div>
			<div id="score">
				<span>WCAG Score</span>
				<span class="cr_bad"><span></span>:1</span>
				<span></span>
			</div>
		</div>
		<div id="canvas" aria-labelledby="canvasTooltip">
			<div role="tooltip" id="canvasTooltip" class="bottom center">Click on the canvas to adjust background color</div>
		</div>
	</main>
	
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" viewBox="0 0 24 24">
		<symbol id="clipboard" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
			<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
			<path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1">
		</symbol>
	</svg>

	<svg xmlns="http://www.w3.org/2000/svg">
		<defs>
			<filter id="protanopia">
				<feColorMatrix in="SourceGraphic" type="matrix" values="0.567, 0.433, 0,     0, 0
                0.558, 0.442, 0,     0, 0
                0,     0.242, 0.758, 0, 0
                0,     0,     0,     1, 0" />
			</filter>
			<filter id="protanomaly">
				<feColorMatrix in="SourceGraphic" type="matrix" values="0.817, 0.183, 0,     0, 0
                0.333, 0.667, 0,     0, 0
                0,     0.125, 0.875, 0, 0
                0,     0,     0,     1, 0" />
			</filter>
			<filter id="deuteranopia">
				<feColorMatrix in="SourceGraphic" type="matrix" values="0.625, 0.375, 0,   0, 0
                0.7,   0.3,   0,   0, 0
                0,     0.3,   0.7, 0, 0
                0,     0,     0,   1, 0" />
			</filter>
			<filter id="deuteranomaly">
				<feColorMatrix in="SourceGraphic" type="matrix" values="0.8,   0.2,   0,     0, 0
                0.258, 0.742, 0,     0, 0
                0,     0.142, 0.858, 0, 0
                0,     0,     0,     1, 0" />
			</filter>
			<filter id="tritanopia">
				<feColorMatrix in="SourceGraphic" type="matrix" values="0.95, 0.05,  0,     0, 0
                0,    0.433, 0.567, 0, 0
                0,    0.475, 0.525, 0, 0
                0,    0,     0,     1, 0" />
			</filter>
			<filter id="tritanomaly">
				<feColorMatrix in="SourceGraphic" type="matrix" values="0.967, 0.033, 0,     0, 0
                0,     0.733, 0.267, 0, 0
                0,     0.183, 0.817, 0, 0
                0,     0,     0,     1, 0" />
			</filter>
			<filter id="achromatopsia">
				<feColorMatrix in="SourceGraphic" type="matrix" values="0.299, 0.587, 0.114, 0, 0
                0.299, 0.587, 0.114, 0, 0
                0.299, 0.587, 0.114, 0, 0
                0,     0,     0,     1, 0" />
			</filter>
			<filter id="achromatomaly">
				<feColorMatrix in="SourceGraphic" type="matrix" values="0.618, 0.320, 0.062, 0, 0
                0.163, 0.775, 0.062, 0, 0
                0.163, 0.320, 0.516, 0, 0
                0,     0,     0,     1, 0" />
			</filter>
		</defs>
	</svg>
	<div class="notif"></div>
	<script src="./js/main.js" type="module"></script>
</body>

</html>
